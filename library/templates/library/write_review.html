{% extends 'library/base.html' %}

{% block title %}Write a review{% endblock %}

{% block content %}


<h2 id="page-title">Write a review for {{ book.title }}</h2>


<div id="data_content">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Publish</button>
  </form>
</div>
{% endblock %}
