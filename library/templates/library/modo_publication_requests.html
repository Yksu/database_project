{% extends "library/base.html" %}


{% block title %}Publication requests{% endblock %}

{% block content %}



<h2 id="page-title">Publication requests</h2>



<div id="data_content">

  {% if requests %}
    <ul>
    {% for req in requests %}
        <li>
          <a href="{% url 'library:user_published_books' user=req.author.username %}">{{ req }}</a>
        </li>
    {% endfor %}
    </ul>

  {% else %}
      <p>No request to show.</p>
  {% endif %}


</div>

{% endblock %}
